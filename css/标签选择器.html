<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之标签选择器</title>
    <style>
        /* 类选择器口诀：样式点定义，结构类<class>调用 */
            /* 一个或多个 开发最常用 */
        p{
            color: green;
        }
        div{
            color: pink;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
     <div>女生</div>   
     <div>女生</div>
     <div>女生</div>
     <ul>
         <li class="red">虞兮叹</li>
         <li>孤城</li>
     </ul>
     <div class="red">我也想变红</div>
</body>
</html>
